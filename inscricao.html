<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia de Hóspede | Regras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <header>
    <img src="logo_santissimo.png" id="logo_resort" alt="Santíssimo Resort">
    <h2>Bem-vindo ao Programa Dia de Hóspede</h2>
  </header>

  <div class="rules-box">
    <h3>O que é o Dia de Hóspede?</h3>
    <p>Texto institucional explicando o benefício.</p>

    <h3>Regras para Participação</h3>
    <ol>
      <li>Mínimo de 1 ano de admissão.</li>
      <li>Limite diário de colaboradores.</li>
      <li>Até 3 acompanhantes.</li>
      <li>Benefício mediante disponibilidade.</li>
    </ol>
  </div>

  <div class="acceptance-box">
    <input type="checkbox" id="aceite">
    <label for="aceite">Li e aceito os termos do programa.</label>
  </div>

  <button class="btn btn-primary" id="btn-avancar" disabled>
    Aceite as regras para continuar
  </button>
</div>

<script>
  const aceite = document.getElementById("aceite");
  const btn = document.getElementById("btn-avancar");

  aceite.addEventListener("change", () => {
    btn.disabled = !aceite.checked;
    btn.textContent = aceite.checked
      ? "Avançar para inscrição"
      : "Aceite as regras para continuar";
  });

  btn.addEventListener("click", () => {
    window.location.href = "inscricao.html";
  });
</script>

</body>
</html>
