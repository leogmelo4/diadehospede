<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia de Hóspede | Inscrição</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <header>
    <img src="logo_santissimo.png" id="logo_resort_small" alt="Santíssimo Resort">
    <h2>Inscrição – Dia de Hóspede</h2>
  </header>

  <form id="hospedeForm">

    <section class="form-section">
      <h3>Seus Dados</h3>

      <label>Empresa</label>
      <select id="empresa" required>
        <option value="">Selecione…</option>
        <option>Santíssimo Resort</option>
        <option>Pousada Mãe D'Água</option>
        <option>Escritório</option>
        <option>Serraria</option>
        <option>Beta de Prata</option>
      </select>

      <label>Nome Completo</label>
      <input type="text" id="nome" required>

      <div class="input-group">
        <div>
          <label>Data de Nascimento</label>
          <input type="date" id="nascimento" required>
        </div>
        <div>
          <label>Data de Admissão</label>
          <input type="date" id="admissao" required>
        </div>
      </div>

      <div id="erro-admissao" class="alert error hidden-default">
        É necessário ter no mínimo 1 ano de admissão.
      </div>
    </section>

    <section class="form-section">
      <h3>Agendamento</h3>
      <label>Data pretendida</label>
      <input type="date" id="data-beneficio">
    </section>

    <section class="form-section">
      <h3>Acompanhantes</h3>
      <div id="lista-acompanhantes"></div>
      <button type="button" class="btn btn-secondary" id="btn-add-guest">
        + Adicionar acompanhante
      </button>
    </section>

    <button type="submit" class="btn btn-primary">Enviar inscrição</button>
  </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
